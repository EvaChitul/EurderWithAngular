<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" *ngFor = "let item of items">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/images/kamiel.jpg'">
          <div class="overlay">
            <div class="overlay-text">{{item.name}} ${{item.price}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
